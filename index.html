<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué prefieres?</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>¿Qué prefieres?</h1>
        
        <div id="category-selector">
            <label for="search-bar">Buscar categoría:</label>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Escribe para buscar..." oninput="filterCategories()" autocomplete="off">
                <button id="toggle-btn" onclick="toggleAllCategories()">▼</button>
            </div>
            <div id="search-results" class="results-container"></div>
            <button id="start-btn" onclick="startGame()" disabled>Comenzar</button>
        </div>

        <div id="game-area" style="display: none;">
            <div id="option1" class="card" onclick="selectOption('option1')"></div>
            <div id="vs-text">VS</div>
            <div id="option2" class="card" onclick="selectOption('option2')"></div>
        </div>

        <div id="round-message" class="round-message">¡Comienza la nueva ronda de ganadores!</div>
        <div id="winner-screen" style="display: none;">
            <h2 id="winner-text">¡Tu Top N°1!</h2>
            <div id="winner-name"></div>
            <button onclick="resetGame()">Jugar de nuevo</button>
        </div>

        <div id="top10" style="display: none;">
            <h2>Tu Top 10:</h2>
            <div id="rankings"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué prefieres?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>¿Qué prefieres?</h1>

        <!-- Selector de categorías -->
        <div id="category-selector">
            <label for="categories">Elige una categoría:</label>
            <select id="categories">
                <option value="pokemon">Pokémon</option>
                <option value="comidas">Comidas</option>
                <option value="equipos_futbol">Equipos de fútbol</option>
                <option value="rupaul_usa">Queens de RuPaul USA</option>
                <option value="rupaul_uk">Queens de RuPaul UK</option>
                <option value="rupaul_downunder">Queens de RuPaul Down Under</option>
                <option value="rupaul_holanda">Queens de RuPaul Holanda</option>
                <option value="rupaul_españa">Queens de RuPaul España</option>
                <option value="rupaul_todas">Todas las Queens de RuPaul</option>
                <!-- Puedes agregar más categorías aquí -->
            </select>
            <button onclick="startGame()">Comenzar Juego</button>
        </div>

        <!-- Área del juego donde aparecerán las opciones -->
        <div id="game-area" style="display: none;">
            <div id="option1" class="card"></div>
            <div id="option2" class="card"></div>

            <!-- Mensaje final y botón de reinicio -->
            <div id="results" style="display: none;">
                <p id="result1"></p>
                <p id="result2"></p>
                <button onclick="restartGame()">Reiniciar Juego</button>
            </div>
        </div>
    </div>

    <!-- Incluye los SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>

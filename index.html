<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Elección de Categorías</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Juego de Elección de Categorías</h1>
    
    <!-- Selección de categorías -->
    <div id="categorySelection">
        <h2>Selecciona una Categoría</h2>
        <button id="toggleAllCategories" onclick="toggleAllCategories()">▼</button>
        <div id="categories">
            <!-- Generar botones para cada categoría desde JavaScript -->
            <button onclick="selectCategory('Categoría 1')">Categoría 1</button>
            <button onclick="selectCategory('Categoría 2')">Categoría 2</button>
            <button onclick="selectCategory('Categoría 3')">Categoría 3</button>
        </div>
    </div>

    <!-- Zona de juego -->
    <div id="gameArea">
        <h2 id="roundTitle">Ronda <span id="roundNumber">1</span></h2>
        
        <!-- Opciones de elección -->
        <div id="options">
            <button id="option1" onclick="vote(document.getElementById('option1').textContent)">Opción 1</button>
            <button id="option2" onclick="vote(document.getElementById('option2').textContent)">Opción 2</button>
        </div>
        
        <!-- Barra de progreso -->
        <div class="progress-bar">
            <div id="progressBar" style="width: 0%;">Ronda 1</div>
        </div>
    </div>

    <!-- Botones de configuración -->
    <div id="settings">
        <button onclick="enableQuickMode()">Modo Rápido</button>
        <button onclick="resetGame()">Reiniciar Juego</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>

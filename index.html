<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección por Eliminación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Elige tu opción preferida</h1>

    <div class="container">
        <div id="option1" class="card" onclick="chooseOption('option1')"></div>
        <div id="option2" class="card" onclick="chooseOption('option2')"></div>
    </div>

    <div id="round-message" style="display:none;">Comenzando nueva ronda...</div>

    <script>
        const options = ['Opción 1', 'Opción 2', 'Opción 3', 'Opción 4', 'Opción 5'];
        let currentRound = [...options];
        let nextRound = [];

        function chooseOption(option) {
            const chosenOption = document.getElementById(option).innerHTML;
            nextRound.push(chosenOption);
            startNextMatch();
        }

        function startNextMatch() {
            if (currentRound.length === 0) {
                if (nextRound.length === 1) {
                    showWinner(nextRound[0]); // Mostrar el ganador
                    return;
                }

                currentRound = [...nextRound];
                nextRound = [];
                document.getElementById('round-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('round-message').style.display = 'none';
                    startNextMatch();
                }, 1000);
                return;
            }

            const option1 = currentRound.pop();
            const option2 = currentRound.pop();

            // Si solo hay una opción disponible, que pase automáticamente
            if (!option2) {
                nextRound.push(option1);
                startNextMatch(); // Continuar con la siguiente ronda
            } else {
                document.getElementById('option1').innerHTML = option1;
                document.getElementById('option2').innerHTML = option2;
            }
        }

        function showWinner(winner) {
            document.body.innerHTML = `<h1>El ganador es: ${winner}</h1>`;
        }

        // Iniciar la primera ronda
        startNextMatch();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué prefieres?</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>¿Qué prefieres?</h1>

        <!-- Selector de categorías -->
        <div id="category-selector">
            <label for="general-topics">Elige un tema:</label>
            <select id="general-topics" onchange="loadCategories()">
                <option value="" disabled selected>Selecciona un tema</option>
                <option value="programas">Programas de TV</option>
                <option value="juegos">Juegos</option>
                <option value="musica">Música</option>
                <!-- Agrega más temas generales aquí -->
            </select>

            <div id="category-dropdown" style="display: none;">
                <label for="categories">Elige una categoría:</label>
                <select id="categories" onchange="enableStartButton()">
                    <option value="" disabled selected>Selecciona una categoría</option>
                </select>
                <button id="start-btn" onclick="startGame()" disabled>Comenzar Juego</button>
            </div>
        </div>

        <!-- Área del juego donde aparecerán las opciones -->
        <div id="game-area" style="display: none;">
            <div id="option1" class="card" onclick="selectOption('option1')"></div>
            <div id="vs-label">VS</div>
            <div id="option2" class="card" onclick="selectOption('option2')"></div>
        </div>

        <!-- Mensaje de nueva ronda -->
        <div id="round-message" class="round-message">¡Comienza la nueva ronda de ganadores!</div>

        <!-- Pantalla de ganador -->
        <div id="winner-screen" style="display: none;">
            <h2 id="winner-text">¡El ganador es!</h2>
            <div id="winner-name"></div>
            <button onclick="resetGame()">Jugar de nuevo</button>
        </div>

        <!-- Cuadro estético con los últimos 10 puestos -->
        <div id="final-results" style="display: none;">
            <h2>Últimos 10 puestos</h2>
            <ul id="final-positions"></ul>
        </div>
    </div>

    <script>
        const categoriesData = {
            programas: {
                rupaulUSA: ['Akashia', 'BeBe Zahara Benet', 'Jade Sotomayor', 'Nina Flowers', 'Ongina'],
                rupaulUK: ['Baga Chipz', 'Blu Hydrangea', 'Cheryl Hole', 'Crystal', 'Divina De Campo'],
                pokemonprimera: ['Pikachu', 'Charizard', 'Eevee']
            },
            juegos: {
                juegosFamosos: ['FIFA', 'Fortnite', 'Minecraft'],
                arcade: ['Pac-Man', 'Space Invaders', 'Donkey Kong']
            }
        };

        function loadCategories() {
            const selectedTopic = document.getElementById('general-topics').value;
            const categoryDropdown = document.getElementById('categories');
            categoryDropdown.innerHTML = '<option value="" disabled selected>Selecciona una categoría</option>';

            if (categoriesData[selectedTopic]) {
                document.getElementById('category-dropdown').style.display = 'block';
                for (const [category, items] of Object.entries(categoriesData[selectedTopic])) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.text = category;
                    categoryDropdown.appendChild(option);
                }
            }
        }

        function enableStartButton() {
            document.getElementById('start-btn').disabled = !document.getElementById('categories').value;
        }

        function startGame() {
            // Resto del código para iniciar el juego...
        }
    </script>
</body>
</html>
